<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ include.image }}" class="img-fluid p-3" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ include.name }}</h5>
                <p class="card-text">{{ include.description }}</p>
                {% if include.urlGoogle and include.urlGoogle != "" and include.urlGoogle != nil %}
                <a href="{{ include.urlGoogle }}"><img style="height: 58px; margin-left: -6px;"  alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png'/></a>
                {% endif %}
                {% if include.urlApple and include.urlApple != "" and include.urlApple != nil %}
                <a href="{{ include.urlApple }}" style="border-radius: 13px; height: 55px;"><img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&amp;releaseDate=1633996800&h=8d723642e7a4f93b1788038ce249c1ae" alt="Download on the App Store"></a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
